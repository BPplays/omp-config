# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: true
blocks:
- type: prompt
  alignment: left
  segments:
  - type: os
    style: diamond
    powerline_symbol: 
    foreground: p:logo_color
    background: p:blue
    leading_diamond: 
    template: "{{.Icon}} "
  - type: session
    style: diamond
    powerline_symbol: 
    foreground: p:inv_text
    background: p:blue
    template: "{{ .UserName }}@{{ $truncated_hostname := split \".\" .HostName }}{{ $truncated_hostname._0 }}"
    min_width: 80
  - type: session
    style: diamond
    powerline_symbol: 
    foreground: p:inv_text
    background: p:blue
    template: "{{ .UserName }}@{{ $truncated_hostname := split \".\" .HostName }}{{ trunc 5 $truncated_hostname._0 }}"
    max_width: 79
  - type: path
    style: powerline
    powerline_symbol: 
    foreground: p:inv_text
    background: p:mauve
    template: " {{ .Path }}"
    properties:
      folder_icon: " "
      home_icon: "~"
      style: agnoster_short
- type: prompt
  alignment: right
  segments:
  - type: python
    style: diamond
    foreground: p:inv_text
    background: p:py_color
    leading_diamond: 
    trailing_diamond: " "
    template:  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}
    properties:
      display_mode: context
  - type: go
    style: diamond
    foreground: p:inv_text
    background: p:golang_color
    leading_diamond: 
    trailing_diamond: " "
    template: <p:ff_white> </>{{ .Full }}
  - type: rust
    style: diamond
    foreground: p:inv_text
    background: p:rust_color
    leading_diamond: 
    trailing_diamond: " "
    template: <p:ff_white> </>{{ .Full }}
  - type: git
    style: diamond
    foreground: p:inv_text
    background: p:git_color
    leading_diamond: 
    trailing_diamond: " "
    template: "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"
    properties:
      branch_icon: " "
      cherry_pick_icon: " "
      commit_icon: " "
      fetch_status: true
      fetch_upstream_icon: false
      merge_icon: " "
      no_commits_icon: "󰂕 "
      rebase_icon: " "
      revert_icon: " "
      tag_icon: " "
  - type: command
    style: diamond
    foreground: p:inv_text
    background: p:clock
    leading_diamond: 
    trailing_diamond: " "
    template: 秒{{ .Output }}
    properties:
      command: sec -ls
      shell: sh
    min_width: 80
  - type: executiontime
    style: diamond
    foreground: p:inv_text
    background: p:mauve
    leading_diamond: 
    trailing_diamond: " "
    template: " <p:inv_text></> {{ .FormattedMs }} "
    properties:
      always_enabled: true
      style: amarillo
      threshold: 500.0
    max_width: 79
- type: prompt
  alignment: left
  segments:
  - type: text
    style: diamond
    foreground: p:inv_text
    background: p:pink
    leading_diamond: 
    trailing_diamond: 
    template: "{{if .Root }}{{ end }}>"
  newline: true
palette:
  base: "#1e1e2e"
  blue: "#89b4fa"
  clock: p:teal
  crust: "#11111b"
  ff_white: "#FFFFFF"
  flamingo: "#f2cdcd"
  git_color: p:lavender
  golang_color: p:sapphire
  green: "#a6e3a1"
  inv_text: p:surface0
  lavender: "#b4befe"
  logo_color: p:ff_white
  mantle: "#181825"
  maroon: "#eba0ac"
  mauve: "#cba6f7"
  os: "#ACB0BE"
  overlay0: "#6c7086"
  overlay1: "#7f849c"
  overlay2: "#9399b2"
  peach: "#fab387"
  pink: "#f5c2e7"
  py_color: p:yellow
  red: "#f38ba8"
  rosewater: "#f5e0dc"
  rust_color: p:peach
  sapphire: "#74c7ec"
  sky: "#89dceb"
  subtext0: "#a6adc8"
  subtext1: "#bac2de"
  surface0: "#313244"
  surface1: "#45475a"
  surface2: "#585b70"
  teal: "#94e2d5"
  text: "#cdd6f4"
  yellow: "#f9e2af"
var:
  golang: ""